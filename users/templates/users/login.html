{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Вход {% endblock %}


{% block content %} 

	<div class="container" style="max-width: 500px">
		<div class="mt-4">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">	Вход </legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-groupe">
					<button class="btn btn-outline-primary" type="submit">Войти</button>
					<br><br>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">Еще не зарегестрированы ?<a class="ml-2" href="{% url 'users:register' %}">Регистрация</a> </small>
			</div>
		</div>
	</div>

{% endblock %}
