{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Регистрация {% endblock %}

{% block content %} 
	<div class="content-container">
		<div class="content-section">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">	Регистрация </legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-groupe">
					<button class="btn btn-outline-info" type="submit">Зарегистрироваться</button>
					<br><br>
				</div>
			</form>
			<div class="border-top pt-3">
				<small class="text-muted">Уже зарегестрированы ?<a class="ml-2" href="{% url 'users:login' %}">Войти</a> </small>
			</div>
		</div>
	</div>	
{% endblock %}
