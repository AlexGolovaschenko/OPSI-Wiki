{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %} Профиль {% endblock %}
{% block style %}<link rel="stylesheet" href="{% static 'profile.css' %}">{% endblock %}

{% block content %} 

	<div class="container">
		<div class="mt-4">
			<div class="row">

				<div class="media col-lg-6 mb-4">
					<img class="rounded-circle account-img mr-4" src="{{ user.profile.image.url }}" style="height: 125px; width: 125px;">
					<div class="media-body" style="overflow: hidden">
						<h2 class="account-heading">{{user.username}}</h2>
						<p class="text-secondary">{{user.email}}</p>
					</div>
				</div>

				<div class="col-lg-6">
					<form method="POST" enctype="multipart/form-data">
						{% csrf_token %}
						<fieldset class="form-group">
							<legend class="border-bottom mb-4">	Информация профиля </legend>
							{{ u_form|crispy }}
							{{ p_form|crispy }}
						</fieldset>
						<div class="form-groupe">
							<button class="btn btn-outline-primary" type="submit">Применить</button>
							<br><br>
						</div>
					</form>	
				</div>

			</div>	
		</div>
	</div>

{% endblock %}
