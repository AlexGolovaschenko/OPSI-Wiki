{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>OPSI Wiki</title>
	<link rel="shortcut icon" href="{% static 'img/owen.ico' %}">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- w3.css style -->	
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<!-- my style -->	
	<link rel="stylesheet" href="{% static 'css/base_style.css' %}">
</head>

<body class="w3-light-grey">
	<!-- navbar -->
	<div class="bg-dark">
	<div class="w3-content" style="max-width: 1200px;">	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height: 50px;">
		
		<!-- left side -->	
		<ul class="navbar-nav">
		    <li class="nav-item active">
		      <a class="nav-link" href="{% url 'home' %}">Главная</a>
		    </li>
		</ul>

		<!-- right side -->
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="{% url 'about' %}">О проекте</a>
			</li>		
		    {% if user.is_authenticated %}
		        <li class="nav-item">
		        	<a class="nav-link" href="{% url 'users:logout' %}">Выйти</a>
		        </li>           
		    {% else %}
		        <li class="nav-item">
		        	<a class="nav-link" href="{% url 'users:login' %}">Войти</a>
		        </li>
		    {% endif %}
		</ul>

		<!-- user profile icon -->
		{% if user.is_authenticated %}
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="{% url 'users:profile' %}">
		    		<img class="rounded-circle" style="width: 40px; height: 40px;" src="{{ user.profile.image.url }}"> 
		    		{{ user.username }}
				</a>
			</li> 
		</ul> 
	    {% endif %}

	</nav>
	</div>
	</div>

	<!-- content -->	
	<div class="w3-content w3-container w3-white w3-card w3-text-dark-grey" style="min-height: 900px; max-width: 1200px;">
		{% block content %} {% endblock %}
	</div>
</body>
</html>
