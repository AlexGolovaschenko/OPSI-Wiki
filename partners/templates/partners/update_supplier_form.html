{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
	<div class="my-3">
		<h1 class="w3-light-grey text-dark p-2  mb-3"> Поставщик </h1>

		<form method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form|crispy }}

			<div class="form-groupe d-flex justify-content-center">
				<button class="btn btn-outline-success m-2" type="submit">Применить</button>
				{% if company_id %}
					<a class="btn btn-outline-danger m-2" href="{% url 'partners:supplier_detail' company_id %}">Отмена</a>
					<a class="btn btn-outline-danger m-2 ml-5" href="{% url 'partners:delete_supplier' company_id %}"> <span class="pr-1 fas fa-trash-alt"></span> Удалить</a>					
				{% else %}
					<a class="btn btn-outline-danger m-2" href="{% url 'partners:partners_list' %}">Отмена</a>		
				{% endif %}
			</div>
		</form>
	</div>
{% endblock %}
